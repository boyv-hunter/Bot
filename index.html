DOCTYPE html>
<html>
<head>
    <title>Facebook Messenger Bot</title>
</head>
<body>
    <h1>Send Message</h1>
    <form method="post">
        <label>Thread ID:</label>
        <input type="text" name="thread_id"><br><br>
        <label>Message:</label>
        <input type="text" name="message"><br><br>
        <label>App State:</label>
        <input type="text" name="app_state"><br><br>
        <input type="submit" value="Send Message">
    </form>
</body>
</html>
